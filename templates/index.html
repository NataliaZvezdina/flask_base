{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Home page{% endblock %}</h1>
{% endblock %}

{% block content %}

{% for post in posts %}
<article class="post">
    <header>
        <div>
            <div class="about"><a href="{{ url_for('show_post', id_post=post.id) }}">{{ post.title }}</a></div>
        </div>
    </header>
    <p class="body">{{ post['text'][:50] }}</p>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}
{% endblock %}
